<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="utf-8">

<title>The Gaslight Anthem &ndash; Spindal</title>
<meta name="author" content="Peng Zhong">

<meta http-equiv="cleartype" content="on">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

<link rel="stylesheet" media="screen" href="c/style.css?v=1">

<script id="albumTemplate" type="text/x-jquery-tmpl">
<li class="album">
  <div class="album cover">
    <ul class="switch">
      <li class="prev"><a class="prev-album" href="#" title="Previous Album">Prev</a>
      <li class="next"><a class="next-album" href="#" title="Next Album">Next Album</a>
    </ul>
    <img src="${AlbumCover}">
  </div>
  <div class="album title">
    <h2 class="title">${Title}</h2>
    <div class="data">
      <ul>
        <li>Released: Jun 15, ${ReleaseYear}
        <li>&copy; 2010 SideOneDummy Records
        <li class="links">
          <a class="button" href="#">Buy Album $9.99</a>
          <div class="menu share">
            <span class="label">Share</span>
            <ul>
              <li><a href="#">Facebook</a>
              <li><a href="#">Twitter</a>
              <li><a href="#">Copy Link</a>
              <li><a href="#">Like on Facebook</a>
            </ul>
          </div>
      </ul>
    </div>
  </div>
  <div class="tracks menu">
    <div class="tracks accordion">
      {{tmpl($data) "#trackTemplate"}}
    </div>
  </div>
  
</li>
</script>

<script id="trackTemplate" type="text/x-jquery-tmpl">
{{each Track}}
  <div class="title">
    <a class="play toggle" href="#">Play</a>
    <h3 class="track title">${$value}</h3>
  </div>
  <div class="data">
    <form class="volume toggle" href="#">
      <span class="label">Volume</span>
      <div class="input">
        <div class="volume">
          <div class="current" style="width: 50%"></div>
          <div class="slider" style="left: 50%"></div>
        </div>
      </div>
    </form>
    <div class="track length">
      <div class="buffer" style="width: 67%">Buffer 67%</div>
      <div class="played" style="width: 33%">Played 33%</div>
      <div class="slider" style="left: 33%">Slider</div>
    </div>
    <ul class="track stats">
      <li class="length played">1:15
      <li class="total plays">3,506 plays
      <li class="length unplayed">3:46
    </ul>
    <div class="menu track">
      <ul>
        <li class="lyrics"><a href="#">Lyrics</a>
        <li class="share menu">
          <div class="menu share">
            <span class="label">Share</span>
            <ul>
              <li><a href="#">Facebook</a>
              <li><a href="#">Twitter</a>
              <li><a href="#">Copy Link</a>
              <li><a href="#">Like on Facebook</a>
            </ul>
          </div>
        <li class="buy"><a href="#">Buy $0.99</a>
      </ul>
    </div>
  </div>
    
{{/each}}
</script>

</head>
<body>

  <a class="spindal show active" href="#">Show menu</a>
  <div id="spindal">
    <header class="artist">
      <img class="logo" src="i/artist-logo.png" alt="The Gaslight Anthem" width="185" height="72">
      <a class="spindal hide" href="#"><img src="i/hide-menu-arrow.png" alt="Hide menu"></a>
    </header>
    <div class="albums">
      <ul class="albums"></ul>
    </div>
  <nav class="artist">
    <ul>
      <li><a href="#">Bio</a>
      <li><a href="#">Live</a>
    </ul>
    <dl class="accordion">
      <dt>Gallery</dt>
      <dd>
        <a href="#">Photos</a>
        <a href="#">Videos</a>
      </dd>
      <dt>News</dt>
      <dd>
        <form>
          <input type="text" placeholder="Enter Email for Exclusive Updates">
          <input type="submit">
        </form>
      </dd>
    </dl>
    <ul>
      <li><a href="#">Facebook</a>
      <li><a href="#">Twitter</a>
      <li><a href="#">Store</a>
    </ul>
  </nav>
  </div><!--menu-->

  <a href="#" class="play big">
    <p><span>Play</span></p>
  </a>

  <ul class="bgs">
    <li class="bg"><img src="i/artist-bg-q90.jpg">
  </ul>
